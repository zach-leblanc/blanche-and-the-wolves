name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node (no cache to avoid lockfile requirement)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # If your package.json is in the repo root, keep these as-is.
      # If your files are in a subfolder, see Section 2 below.
      - run: npm install
      - run: npm run build
        env:
          VITE_BASE_PATH: "/${{ github.event.repository.name }}/"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
